<div class="post-global">
  <b-row>
    <b-col md="2">
      <b-list-group-item class="mt-5" to="/posts">Повернутися на головну</b-list-group-item>
    </b-col>

    <b-col md="8">
      <b-card class="mt-5 mb-3">
        <div class="avatar-box">
          <b-img fluid blank-color="#ccc" width="60" alt="placeholder" :src="getAuthorAvatar(post)">
          </b-img>
        </div>
        <b-media class="">
          <h1 class="mt-0 mr-1 text-center"> {{post.title}} </h1>
          <p class="post-content" v-html="post.content"> </p>
        </b-media>
        <template #footer>
          <b-row class="w-100">
            <b-col md="10">
              <div v-if="post.tags.length">
                <span class="font-weight-bold">Теги: </span>
                <span>{{post.tags.map(t => t.name).join(', ')}}</span>
              </div>
              <div v-if="post.source.name">
                <span  class="font-weight-bold">Джерело: </span>
                <span>{{post.source.name}}</span>
              </div>
            </b-col>
            <b-col md="2" class="text-right">
              <p class="text-right text-secondary">{{post.createdTime}}</p>
            </b-col>
          </b-row>
        </template>
      </b-card>
    </b-col>
    <b-col md="2">
    </b-col>
  </b-row>
</div>
