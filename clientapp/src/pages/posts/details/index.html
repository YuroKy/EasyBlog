<div class="post-global">
  <b-row>
    <b-col md="2">
    </b-col>

    <b-col md="8">
      <b-card class="mt-5 mb-3">
        <div class="avatar-box">
          <b-img fluid blank-color="#ccc" width="60" alt="placeholder" :src="getAuthorAvatar(post)">
          </b-img>
        </div>
        <b-media class="">
          <h1 class="mt-0 mr-1 text-center"> {{post.title}} </h1>
          <div v-if="post && post.tags && post.tags.length">
            <span class="h5 font-weight-bold">Теги: </span>
            <span>{{post.tags.map(t => t.name).join(', ')}}</span>
          </div>
          <p class="post-content" v-html="post.content"> </p>
        </b-media>
        <template #footer>
          <p class="text-right text-secondary">{{post.createdTime}}</p>
        </template>
      </b-card>
    </b-col>
    <b-col md="2">
    </b-col>
  </b-row>
</div>
