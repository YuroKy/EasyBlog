<div>
  <b-row>
    <b-col md="2"></b-col>
    <b-col md="8">
      <div v-for="(post, index) in posts" :key="index">
        <b-card class="mt-3 mb-3">
          <b-media class="">
            <template #aside>
              <b-img fluid blank-color="#ccc" width="64" alt="placeholder"
                src="https://scontent.flwo5-1.fna.fbcdn.net/v/t1.0-1/p200x200/27867184_1896440394000371_610535217349276526_n.jpg?_nc_cat=100&ccb=2&_nc_sid=7206a8&_nc_aid=0&_nc_ohc=6_epF0x7tcEAX_8BhT4&_nc_ht=scontent.flwo5-1.fna&tp=6&oh=570978097ecca350f328ee0cbb1782ab&oe=5FFD8213">
              </b-img>
            </template>
            <span class="mt-0 h5 mr-1"> {{post.title}} </span>
            <div v-if="post.tags.length">
              <span class="h6">Теги: </span>
              <span>{{post.tags.map(t => t.name).join(', ')}}</span>
            </div>
            <p class="" v-html="post.content"> </p>
            <p class="text-right text-secondary">{{post.createdTime}}</p>
          </b-media>
        </b-card>
      </div>
    </b-col>
    <b-col md="2"></b-col>
  </b-row>

</div>
