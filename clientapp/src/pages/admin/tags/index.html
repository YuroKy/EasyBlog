<div>
  <b-card class="w-100">
    <b-button variant="primary" class="mb-2" @click="create"><i class="fa fa-plus"></i>  Створити тег</b-button>
    <b-table striped outlined hover :items="tags" :fields="fields">
      <template #cell(Дії)="data">
        <i class="fas fa-pen mr-3" @click="edit(data.item)"></i>
        <i class="fas fa-trash" @click="remove(data.item)"></i>
      </template>
    </b-table>
  </b-card>
</div>
