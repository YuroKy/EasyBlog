<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="">
        <form class="box" @submit.prevent="signIn">
          <h1>Login</h1>
          <p class="text-muted"> Введіть логін та пароль!</p>
          <input v-model="model.username" type="text" name="" placeholder="Логін">
          <input v-model="model.password" type="password" name="" placeholder="Пароль">
          <input type="submit" name="" value="Авторизуватися" href="#">
          <div class="col-md-12">
            <ul class="social-network social-circle">
              <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
